<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Whac-A-Mole</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/hammer.png" type="image/x-icon">
    </head>
    
    <body>
        <h1> <span class="game">Whac-A-Mole</span> </h1>
        <article class="side-bar">
            <section class="scoreDisplay">
                <h2>Your Score: <span id="score">0</span></h2>
            </section>

            <section class="timeDisplay">
                <h2>Time Left: <span id="time-left">60</span></h2>
            </section>
        </article>

        <section class="main">
            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>

        <section class="right-side">
            <button id="stopButton">Stop Mole</button>
        </section>
        <script src="app.js"></script>
    </body>
</html>
